
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMind - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .login-card { background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .brand-logo { color: #2563eb; font-size: 2rem; font-weight: bold; }
        .loading { display: none; }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-5">
                    <div class="text-center mb-4">
                        <div class="brand-logo">
                            <i class="bi bi-robot me-2"></i>MEDMIND
                        </div>
                        <p class="text-muted">Welcome back! Please sign in to continue.</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                            <span class="btn-text">Sign In</span>
                        </button>
                    </form>
                    
                    <div id="message" class="alert" style="display: none;"></div>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  
     
    const API_BASE_URL = 'https://medmind-api.onrender.com/api';  // âœ… CORRECT - Deployed URL

    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitBtn = this.querySelector('button[type="submit"]');
        const loading = submitBtn.querySelector('.loading');
        const btnText = submitBtn.querySelector('.btn-text');
        const messageDiv = document.getElementById('message');
        
        // Show loading state
        loading.style.display = 'inline-block';
        btnText.textContent = 'Signing In...';
        submitBtn.disabled = true;
        messageDiv.style.display = 'none';
        
        try {
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Store authentication data
                localStorage.setItem('medmind_token', data.token);
                localStorage.setItem('medmind_user', JSON.stringify(data.user));
                
                // Show success message
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = `Welcome back, ${data.user.fullName}! Redirecting to MedMind...`;
                messageDiv.style.display = 'block';
                
                // Redirect to MedMind chatbot
                setTimeout(() => {
                    window.location.href = 'https://medmind-chatbot-gztj.onrender.com/';  // CHANGED REDIRECT
                }, 1500);
            } else {
                // Show error message
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = data.message || 'Login failed';
                messageDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Login error:', error);
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = 'Network error. Please make sure MedMind backend is running on port 5001.';
            messageDiv.style.display = 'block';
        } finally {
            // Hide loading state
            loading.style.display = 'none';
            btnText.textContent = 'Sign In';
            submitBtn.disabled = false;
        }
    });
</script>

   
</body>
</html>
