<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMind - Feedback Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; }
        .navbar { background-color: #2563eb; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .rating-stars { color: #f59e0b; }
        .emotion-badge { font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-robot me-2"></i>
                MedMind Admin - Feedback Dashboard
            </span>
            <span class="navbar-text">
                <i class="bi bi-person-circle me-1"></i>
                Admin
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Analytics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Total Feedback</h5>
                        <h2 class="text-primary" id="totalFeedbacks">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Average Rating</h5>
                        <h2 class="text-success" id="averageRating">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Ease of Use</h5>
                        <h2 class="text-info" id="averageEase">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Want Updates</h5>
                        <h2 class="text-warning" id="wantUpdates">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Recent Feedback</h5>
                <button class="btn btn-primary btn-sm" onclick="loadFeedback()">
                    <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="feedbackList">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE_URL}/feedback/analytics`);
                const data = await response.json();
                
                if (data.success) {
                    const analytics = data.analytics;
                    document.getElementById('totalFeedbacks').textContent = analytics.totalFeedbacks || 0;
                    document.getElementById('averageRating').textContent = 
                        analytics.averageRating ? analytics.averageRating.toFixed(1) : '0.0';
                    document.getElementById('averageEase').textContent = 
                        analytics.averageEaseOfUse ? analytics.averageEaseOfUse.toFixed(1) : '0.0';
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        async function loadFeedback() {
            try {
                const response = await fetch(`${API_BASE_URL}/feedback?limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    displayFeedback(data.data);
                } else {
                    document.getElementById('feedbackList').innerHTML = 
                        '<div class="alert alert-danger">Error loading feedback</div>';
                }
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('feedbackList').innerHTML = 
                    '<div class="alert alert-danger">Network error. Please check if the server is running.</div>';
            }
        }

        function displayFeedback(feedbacks) {
            const container = document.getElementById('feedbackList');
            
            if (feedbacks.length === 0) {
                container.innerHTML = '<div class="text-center text-muted">No feedback yet</div>';
                return;
            }

            const html = feedbacks.map(feedback => {
                const stars = '★'.repeat(feedback.rating) + '☆'.repeat(5 - feedback.rating);
                const emotions = feedback.emotions.map(emotion => 
                    `<span class="badge bg-light text-dark emotion-badge me-1">${emotion}</span>`
                ).join('');
                
                const date = new Date(feedback.createdAt).toLocaleDateString();
                
                return `
                    <div class="border-bottom pb-3 mb-3">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <span class="rating-stars fs-5">${stars}</span>
                                <small class="text-muted ms-2">Ease: ${feedback.easeOfUse}/5</small>
                            </div>
                            <small class="text-muted">${date}</small>
                        </div>
                        
                        ${emotions ? `<div class="mb-2">${emotions}</div>` : ''}
                        
                        <p class="mb-2">${feedback.message}</p>
                        
                        ${feedback.name || feedback.email ? `
                            <div class="text-muted small">
                                ${feedback.name ? `Name: ${feedback.name}` : ''}
                                ${feedback.email ? `Email: ${feedback.email}` : ''}
                                ${feedback.wantsUpdates ? '<span class="badge bg-primary ms-2">Wants Updates</span>' : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Load data on page load
        window.addEventListener('load', () => {
            loadAnalytics();
            loadFeedback();
        });
    </script>
</body>
</html>
