
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMind - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .register-card { background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .brand-logo { color: #2563eb; font-size: 2rem; font-weight: bold; }
        .loading { display: none; }
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-card p-5">
                    <div class="text-center mb-4">
                        <div class="brand-logo">
                            <i class="bi bi-robot me-2"></i>MEDMIND
                        </div>
                        <p class="text-muted">Create your account to get started</p>
                    </div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="6">
                            <div class="form-text">Password must be at least 6 characters long</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                            <span class="btn-text">Create Account</span>
                        </button>
                    </form>
                    
                    <div id="message" class="alert" style="display: none;"></div>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    
    const API_BASE_URL = 'https://medmind-api.onrender.com/api';  // âœ… CORRECT - Deployed URL

    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitBtn = this.querySelector('button[type="submit"]');
        const loading = submitBtn.querySelector('.loading');
        const btnText = submitBtn.querySelector('.btn-text');
        const messageDiv = document.getElementById('message');
        
        // Validate passwords match
        if (password !== confirmPassword) {
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = 'Passwords do not match';
            messageDiv.style.display = 'block';
            return;
        }
        
        // Show loading state
        loading.style.display = 'inline-block';
        btnText.textContent = 'Creating Account...';
        submitBtn.disabled = true;
        messageDiv.style.display = 'none';
        
        try {
            const response = await fetch(`${API_BASE_URL}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fullName, email, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Store authentication data
                localStorage.setItem('medmind_token', data.token);
                localStorage.setItem('medmind_user', JSON.stringify(data.user));
                
                // Show success message
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = `Welcome to MedMind, ${data.user.fullName}! Redirecting...`;  // PERSONALIZED
                messageDiv.style.display = 'block';
                
                // Redirect to MedMind chatbot
                setTimeout(() => {
                    window.location.href = 'https://medmind-chatbot.onrender.com/';  // CHANGED REDIRECT
                }, 2000);
            } else {
                // Show error message
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = data.message || 'Registration failed';
                messageDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Registration error:', error);
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = 'Network error. Please make sure MedMind backend is running on port 5001.';  // BETTER ERROR MESSAGE
            messageDiv.style.display = 'block';
        } finally {
            // Hide loading state
            loading.style.display = 'none';
            btnText.textContent = 'Create Account';
            submitBtn.disabled = false;
        }
    });
</script>

</body>
</html>
